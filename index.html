    <title>八德擇木良食藥局</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;900&family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Nunito"', '"Noto Sans TC"', 'sans-serif'],
            },
            colors: {
              ac: {
                bg: '#F0F5E1',      /* Creamy background */
                primary: '#7C9070', /* Leaf Green */
                secondary: '#56B898', /* Nook Green */
                accent: '#F2A65A',  /* Orange/Wood */
                text: '#5A4D41',    /* Dark Wood Brown */
                card: '#FFFFFF',
                yellow: '#FFFCE8',
              }
            },
            boxShadow: {
              'ac': '4px 4px 0px 0px rgba(124, 144, 112, 0.4)',
              'ac-hover': '2px 2px 0px 0px rgba(124, 144, 112, 0.6)',
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out',
              'bounce-short': 'bounce 1s infinite 2',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #F0F5E1;
        background-image: radial-gradient(#D4E0C9 15%, transparent 16%), radial-gradient(#D4E0C9 15%, transparent 16%);
        background-size: 40px 40px;
        background-position: 0 0, 20px 20px;
      }
    </style>
